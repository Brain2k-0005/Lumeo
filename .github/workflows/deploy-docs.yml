name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Publish Blazor WASM
        run: dotnet publish docs/Lumeo.Docs/Lumeo.Docs.csproj -c Release -o release

      - name: Remove pre-compressed files (Fastly handles compression at CDN edge)
        run: find release/wwwroot/_framework -name "*.br" -o -name "*.gz" | xargs rm -f

      - name: Rewrite base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/Lumeo/" />|g' release/wwwroot/index.html

      - name: Copy index.html to 404.html for SPA routing
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
