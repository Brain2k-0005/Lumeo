<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumeo â€” Blazor Component Library</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Lumeo theme CSS -->
    <link rel="stylesheet" href="_content/Lumeo/css/lumeo.css" />
    <link rel="stylesheet" href="_content/Lumeo/css/themes/_zinc.css" />
    <link rel="stylesheet" href="_content/Lumeo/css/themes/_blue.css" />
    <link rel="stylesheet" href="_content/Lumeo/css/themes/_green.css" />
    <link rel="stylesheet" href="_content/Lumeo/css/themes/_rose.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="css/app.css" />
    <link href="Lumeo.Docs.styles.css" rel="stylesheet" />

    <script type="importmap"></script>

    <style type="text/tailwindcss">
        /* Tailwind v4 theme mapping to Lumeo CSS variables */
        @theme {
            --color-background: var(--color-background);
            --color-foreground: var(--color-foreground);
            --color-card: var(--color-card);
            --color-card-foreground: var(--color-card-foreground);
            --color-popover: var(--color-popover);
            --color-popover-foreground: var(--color-popover-foreground);
            --color-primary: var(--color-primary);
            --color-primary-foreground: var(--color-primary-foreground);
            --color-secondary: var(--color-secondary);
            --color-secondary-foreground: var(--color-secondary-foreground);
            --color-muted: var(--color-muted);
            --color-muted-foreground: var(--color-muted-foreground);
            --color-accent: var(--color-accent);
            --color-accent-foreground: var(--color-accent-foreground);
            --color-destructive: var(--color-destructive);
            --color-destructive-foreground: var(--color-destructive-foreground);
            --color-border: var(--color-border);
            --color-input: var(--color-input);
            --color-ring: var(--color-ring);
            --color-chart-1: var(--color-chart-1);
            --color-chart-2: var(--color-chart-2);
            --color-chart-3: var(--color-chart-3);
            --color-chart-4: var(--color-chart-4);
            --color-chart-5: var(--color-chart-5);
            --color-sidebar: var(--color-sidebar);
            --color-sidebar-foreground: var(--color-sidebar-foreground);
            --color-sidebar-primary: var(--color-sidebar-primary);
            --color-sidebar-primary-foreground: var(--color-sidebar-primary-foreground);
            --color-sidebar-accent: var(--color-sidebar-accent);
            --color-sidebar-accent-foreground: var(--color-sidebar-accent-foreground);
            --color-sidebar-border: var(--color-sidebar-border);
            --radius-sm: var(--radius-sm);
            --radius-md: var(--radius-md);
            --radius-lg: var(--radius-lg);
            --radius-xl: var(--radius-xl);
        }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoom-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slide-in-from-bottom { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes slide-in-from-top { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        @keyframes slide-in-from-left { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes slide-in-from-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes accordion-down { from { height: 0; opacity: 0; } to { height: var(--radix-accordion-content-height, auto); opacity: 1; } }

        .animate-fade-in { animation: fade-in 0.15s ease-out; }
        .animate-zoom-in { animation: zoom-in 0.15s ease-out; }
        .animate-slide-in-from-bottom { animation: slide-in-from-bottom 0.3s ease-out; }
        .animate-slide-in-from-top { animation: slide-in-from-top 0.3s ease-out; }
        .animate-slide-in-from-left { animation: slide-in-from-left 0.3s ease-out; }
        .animate-slide-in-from-right { animation: slide-in-from-right 0.3s ease-out; }
        .animate-accordion-down { animation: accordion-down 0.2s ease-out; }

        /* Loading spinner */
        .loading-progress { position: relative; display: block; width: 8rem; height: 8rem; margin: 20vh auto 1rem; }
        .loading-progress circle { fill: none; stroke: #e0e0e0; stroke-width: 0.15rem; transform-origin: 50% 50%; transform: rotate(-90deg); }
        .loading-progress circle:last-child { stroke: hsl(14, 70%, 50%); stroke-dasharray: calc(3.14 * 0.8 * 8rem), 500%; transition: stroke-dashoffset 250ms ease-in-out; }
        .loading-progress-text { text-align: center; font-weight: bold; }
        .loading-progress-text::after { content: var(--blazor-load-percentage-text, "Loading..."); }
    </style>
</head>

<body class="bg-background text-foreground">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui" data-nosnippet style="display:none; position:fixed; bottom:0; width:100%; background:#ffcccc; padding:0.6rem 1rem; z-index:1000;">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss" style="cursor:pointer; margin-left:1rem;">X</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
