name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: dotnet build src/Lumeo/Lumeo.csproj -c Release

      - name: Test
        run: dotnet test tests/Lumeo.Tests/Lumeo.Tests.csproj -c Release --verbosity normal
